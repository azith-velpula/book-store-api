<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center font-sans">
    <div class="text-center p-8 bg-white rounded-lg shadow-lg max-w-lg mx-auto">
      <h1 class="text-6xl font-bold text-blue-600">404</h1>
      <p class="text-2xl font-semibold text-gray-800 mt-4">Page Not Found</p>
      <p class="text-gray-600 mt-2">
        Sorry, the page you're looking for doesn't exist or has been moved.
      </p>
      <a
        href="/"
        class="inline-block mt-8 px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition"
      >
        Go to Homepage
      </a>
    </div>
  </body>
</html>
